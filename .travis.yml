language: python

dist: xenial

python:
  - "3.5"
  - "3.6"
  - "3.7"

env:
  - NAMEKO_VERSION===2.8.5
  - NAMEKO_VERSION===2.9.1
  - NAMEKO_VERSION===2.10.0
  - NAMEKO_VERSION===2.11.0
  - NAMEKO_VERSION=>=2.12.0
  - NAMEKO_VERSION===3.0.0-rc6

install:
  - pip install -U pip setuptools
  - pip install -U -e ".[dev]"
  - pip install -U nameko$NAMEKO_VERSION

script:
  - make test

deploy:

  - provider: pypi
    on:
      tags: true
      repo: nameko/nameko-bayeux-client
      condition: $TRAVIS_PYTHON_VERSION = "3.5"
    distributions: sdist bdist_wheel
    user: iky
    password:
      secure: 
